<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Red social | CoderHack</title>
</head>
<body>

    <!--NavBar-->
    <nav class="container-nav">
        <img class="logo" src="./images/logo/logo.png" alt="logo">

        <div class="share">
            <p>compartir reto</p>
        </div>

        <div class="container-user">
            <div class="notification">
                <img src="./images/icons/bell.png" alt="bell">
                <div class="red-point"></div>
            </div>
            <div class="user-section">
                <div class="box-user">
                    <img class="user-img" src="./images/icons/jorge.png" alt="jorge">
                </div>
                <div class="box-arrow">
                    <img class="arrow-img" src="./images/icons/arrow.png" alt="arrow">
                </div>
            </div>
        </div>
    </nav>

        <!--Challenge info-->
        <div class="container-personalinfo">
            <div class="personalinfo">
                <img class="emoji" src="./images/emojis/bag.svg" alt="bag">
                <h3>informacion de tu emprendimiento</h3>
                <div class="user-info">
                    <img src="./images/emojis/face.svg" alt="infouser">
                    <p>cambiar imágen de perfil</p>
                </div>
                <div class="container-input">
                    <label for="name">nombre</label>
                    <input id="name" class="input-info" type="text">
                </div>
                
                <div class="container-input">
                    <label for="description">descripción</label>
                    <input id="description" class="input-info" type="text">
                </div>
    
                <div class="container-input">
                    <label>¿te gustaría participar de un taller en vivo con voluntarios?</label>
                    <select name="taller" class="input-info select">
                        <option hidden selected>selecciona una opción</option>
                    </select>
                </div>

                <input class="submit" type="submit" value="guardar cambios">
    
            </div>
        </div>

</body>
</html>
