<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">

        <div class="share">
            <p>compartir reto</p>
        </div>

        <div class="container-user">
            <div class="notification">
                <img src="./images/icons/bell.png" alt="bell">
                <div class="red-point"></div>
            </div>
            <div class="user-section">
                <div class="box-user">
                    <img class="user-img" src="./images/icons/jorge.png" alt="jorge">

                <div class="box-arrow">
                    <img class="arrow-img" src="./images/icons/arrow.png" alt="arrow">

    </nav>

    <!--Panel-->
    <div class="container-panel">
        <div class="panel">

        </div>
    </div>

    <!--Tag section-->
    <div class="container-tagsection">

            </div>

            <img src="./images/icons/arrow2.png" alt="arrowtag">

    </div>

    <div class="container-tagoptions">
        <form class="tagoptions">
            <input type="checkbox" id="opt1" value="first_checkbox">
