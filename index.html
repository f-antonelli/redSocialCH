<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Red social | CoderHack</title>
</head>
<body>

    <!--NavBar-->
    <nav class="container-nav">
        <img class="logo" src="./images/logo/logo.png" alt="logo">

        <div class="share">
            <p>compartir reto</p>
        </div>

        <div class="container-user">
            <div class="notification">
                <img src="./images/icons/bell.png" alt="bell">
                <div class="red-point"></div>
            </div>
            <div class="user-section">
                <div class="box-user">
                    <img class="user-img" src="./images/icons/jorge.png" alt="jorge">
                </div>
                <div class="box-arrow">
                    <img class="arrow-img" src="./images/icons/arrow.png" alt="arrow">
                </div>
            </div>
        </div>
    </nav>

    <!--Panel-->
    <div class="container-panel">
        <div class="panel">
            <div class="container-panelsections">
                <img src="./images/icons/home.png" alt="home">
                <div class="box-text">
                    <p>inicio</p>
                </div>
            </div>

            <div class="container-panelsections">
                <img src="./images/icons/note.png" alt="publications">     
                <div class="box-text">
                    <p>mis publicaciones</p>
                </div>
            </div>

            <div class="container-panelsections">       
                <img src="./images/icons/save.png" alt="save">           
                <div class="box-text">
                    <p>guardados</p>
                </div>
            </div>
            
            <div class="container-panelsections">      
                <img src="./images/icons/reward.png" alt="reward">             
                <div class="box-text">
                    <p>reconocimientos</p>
                </div>
            </div>
        </div>
    </div>

    <!--Tag section-->
    <div class="container-tagsection">
        <div class="tags-container">
            <div class="tags">
                <img src="./images/icons/tag.png" alt="tag">
                <div class="text-tag">
                    <p>etiquetas</p>
                </div>
            </div>

            <img src="./images/icons/arrow2.png" alt="arrowtag">
        </div>
    </div>

</body>
</html>
